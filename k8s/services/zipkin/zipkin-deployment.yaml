apiVersion: apps/v1
kind: Deployment
metadata: 
  name: zipkin
  namespace: joblist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin
        ports:
          - containerPort: 9411
        env:
          - name: JAVA_TOOL_OPTIONS
            value: "-Xmx256m -Xms128m"  # Limit JVM memory for Minikube
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
